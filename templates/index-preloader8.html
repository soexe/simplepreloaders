<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader 18</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .star {
      width: 50px;
      height: 50px;
      background-color: yellow;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      position: relative;
      animation: collapse 1.5s ease-in-out infinite;
    }

    @keyframes collapse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(0);
      }
    }
  </style>
</head>
<body>

  <div class="star"></div>

</body>
</html>
