<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader 17</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e2e2e;
      overflow: hidden;
    }

    .laser-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00ff00, #ff00ff);
      opacity: 0.8;
      animation: scan 1.5s linear infinite;
    }

    .laser-line:nth-child(1) {
      animation-delay: 0s;
    }
    .laser-line:nth-child(2) {
      animation-delay: 0.3s;
    }
    .laser-line:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes scan {
      0% {
        transform: translateX(-100%);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

  <div class="laser-line"></div>
  <div class="laser-line"></div>
  <div class="laser-line"></div>

</body>
</html>
