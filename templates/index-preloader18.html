<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader - Bar Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .chart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 200px;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }

    .bar {
      width: 30px;
      background-color: #00ff00;
      border-radius: 5px;
      height: 0;
      animation: fillBar 2s ease-in-out infinite;
    }

    .bar:nth-child(1) {
      animation-delay: 0s;
    }

    .bar:nth-child(2) {
      animation-delay: 0.3s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.6s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.9s;
    }

    .bar:nth-child(5) {
      animation-delay: 1.2s;
    }

    @keyframes fillBar {
      0%, 100% {
        height: 0;
      }
      50% {
        height: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="chart">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

</body>
</html>
