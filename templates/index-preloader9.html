<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader 19</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    .preloader {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00ff00;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .preloader::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 50%, transparent 50%);
      animation: scatter 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }

    @keyframes scatter {
      0% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>

  <div class="preloader"></div>

</body>
</html>
