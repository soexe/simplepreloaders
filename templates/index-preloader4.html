<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader with Filling Circle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .preloader {
      position: relative;
      width: 100px;
      height: 100px;
      border: 10px solid #ddd;
      border-radius: 50%;
      overflow: hidden;
    }

    .preloader::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4caf50;
      animation: fill 3s infinite;
      border-radius: 50%;
    }

    @keyframes fill {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="preloader"></div>

</body>
</html>
