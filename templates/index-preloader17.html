<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader - Filling Indicator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .indicator {
      width: 150px;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .fill {
      width: 0;
      height: 100%;
      background-color: #00ff00;
      animation: fillIndicator 3s linear infinite;
    }

    @keyframes fillIndicator {
      0% {
        width: 0;
      }
      50% {
        width: 50%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="indicator">
    <div class="fill"></div>
  </div>

</body>
</html>
