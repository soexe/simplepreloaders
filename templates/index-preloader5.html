<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader with Outer Circle Fill</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .preloader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid transparent;
      border-top: 10px solid #4caf50;
      animation: fill 3s linear infinite;
    }

    @keyframes fill {
      0% {
        transform: rotate(0deg);
        border-top-color: #4caf50;
      }
      100% {
        transform: rotate(360deg);
        border-top-color: #4caf50;
      }
    }
  </style>
</head>
<body>

  <div class="preloader">
    <div class="circle"></div>
  </div>

</body>
</html>
